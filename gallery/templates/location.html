{% extends 'base.html' %}


{% block content %}

<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1593331306639-9f806b073b2e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>


{% for photo_item in images %}
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <h1>{{photo_item.image_name}}</h1>
    <p>{{photo_item.image_description}}</p>
    <img src="{{photo_item.image_path.url}}" data-toggle="modal" class="img-responsive" alt="Image" style="max-width:200px;"{{image.image_location}}
</div>
</div>
{% empty %}
<div class="row">
    <h2 class="text-center">There No Images yet</h2>
</div>
{% endfor %}



{% endblock%}
